<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        #fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
            background: black;
        }
        #unmute-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            font-size: 2em;
            padding: 1em 2em;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" playsinline muted style="display:none;">
        <source src="Assets/Mango.mp4" type="video/mp4">
        Your browser does not support the video tag or the file cannot be found.
    </video>
    <button id="unmute-btn">click for mango </button>
    <script>
        const video = document.getElementById('fullscreen-video');
        const unmuteBtn = document.getElementById('unmute-btn');
        video.controls = false;
        // Prevent context menu and pausing
        video.addEventListener('contextmenu', e => e.preventDefault());
        video.addEventListener('pause', () => video.play());
        window.addEventListener('keydown', e => e.preventDefault(), true);
        // Don't autoplay on load
        window.onload = () => {
            video.load();
        };
        video.addEventListener('error', function(e) {
            alert('Video failed to load. Check the file path and format.');
        });
        unmuteBtn.addEventListener('click', () => {
            video.style.display = '';
            video.muted = false;
            video.play();
            unmuteBtn.style.display = 'none';
        });
    </script>
</body>
</html>
