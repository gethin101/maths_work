<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;

            /* Your background image */
            background-image: url("Assets/Images/hidden.png");

            /* Make the image slightly smaller vertically */
            background-size: 100% 95%;

            /* Move the image up a tiny bit */
            background-position-y: -10px;

            background-position-x: center;
            background-repeat: no-repeat;
        }

        /* Invisible secret button */
        .secret-btn {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: 120px;
            height: 120px;
            cursor: pointer;
            opacity: 0;
        }

        /* Tablet scaling */
        @media (max-width: 900px) {
            .secret-btn {
                width: 90px;
                height: 90px;
            }
        }

        /* Phone scaling */
        @media (max-width: 600px) {
            .secret-btn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <a href="page.html" class="secret-btn"></a>
</body>
</html>
