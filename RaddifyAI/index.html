<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaddifyAI - Claude-style AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <div>
                        <h1>RaddifyAI</h1>
                        <span class="status">Powered by Groq</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="new-chat-btn" onclick="startNewChat()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New chat
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <aside class="chat-sidebar">
                <div class="sidebar-header">
                    <h3>Chat History</h3>
                </div>
                <div class="chat-history" id="chatHistory">
                    <div class="history-item active">
                        <div class="history-content">
                            <div class="history-title">New Chat</div>
                            <div class="history-time">Just now</div>
                        </div>
                        <button class="delete-chat-btn" onclick="deleteChat(0)" title="Delete chat">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </aside>

            <div class="chat-content">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <img src="../Assets/Images/Logo.png" alt="RaddifyAI Logo" style="width: 96px; height: 96px; object-fit: contain;">
                        </div>
                        <h2>Welcome to RaddifyAI</h2>
                        <p>I'm here to help you with your questions. What would you like to know?</p>
                        <div class="suggestion-chips">
                            <button class="chip" onclick="setSuggestion('Help me write a Python script')">Help me write a Python script</button>
                            <button class="chip" onclick="setSuggestion('Explain quantum computing')">Explain quantum computing</button>
                            <button class="chip" onclick="setSuggestion('Create a workout plan')">Create a workout plan</button>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"></textarea>
                        <button id="sendButton" onclick="sendMessage()" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-info">
                        <span id="charCount">0</span> characters â€¢ RaddifyAI can make mistakes. Consider checking important information.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B Instant (Recommended)</option>
                        <option value="llama-3.1-70b-versatile">Llama 3.1 70B Versatile</option>
                        <option value="llama3-70b-8192">Llama 3 70B</option>
                        <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                        <option value="gemma-7b-it">Gemma 7B</option>
                    </select>
                </div>
                <button class="save-btn" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <button class="settings-btn" onclick="openSettings()" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
